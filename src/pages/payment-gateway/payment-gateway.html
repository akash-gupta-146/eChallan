<ion-header>

  <ion-navbar color="primary">
    <ion-title>Payment Gateway</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="gray-back">
    <ion-list radio-group>
        <ion-item>
          <ion-label>Credit/Debit Card</ion-label>
          <ion-radio value="friends" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>UPI</ion-label>
          <ion-radio value="family"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Cash</ion-label>
          <ion-radio value="enemies" [disabled]="isDisabled"></ion-radio>
        </ion-item>
      </ion-list>

      <ion-card *ngIf="currenViolations">
        <ion-card-header text-right><b>Details</b></ion-card-header>
        <ion-item *ngFor="let violation of currenViolations">
          {{ violation.name }}
          <div item-right>₹ {{ violation.charge }}</div>
        </ion-item>
      </ion-card>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col no-padding class="totalCharge">
        ₹ {{ charge }}
    </ion-col>
    <ion-col col-6>
      <button ion-button full>Continue</button>
    </ion-col>
  </ion-row>
</ion-footer>
