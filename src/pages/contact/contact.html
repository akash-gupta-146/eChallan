<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-list>
          <ion-item-sliding *ngFor="let contact of contacts">
            <ion-item>
              <ion-avatar item-start>
                <img src="{{ contact.img }}">
              </ion-avatar>
              <h2>{{ contact.name }}</h2>
              <p>{{ contact.post }}</p>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button color="danger" icon-only>
                <ion-icon name="call"></ion-icon>
              </button>
              <button ion-button color="primary" icon-only>
                  <ion-icon name="mail"></ion-icon>
                </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

  </ion-list>
</ion-content>
